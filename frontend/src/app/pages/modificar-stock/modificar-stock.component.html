<app-header></app-header>
<app-hero-mod-stock [activeTab]="activeTab"></app-hero-mod-stock>

<section class="container mx-auto px-4 mt-96 pt-20 md:pt-12">
    <div class="bg-white rounded-xl shadow-xl container mx-auto md:w-1/3 py-5 z-20">
        <div class="relative flex justify-center bg-[#6d7991]/70 rounded-full p-3 mb-6 mx-5 gap-4">
            <button (click)="activeTab = 'insertar'" class="rounded-full p-2 w-1/2 border-none text-lg text-white font-semibold transition-all"
                    [ngClass]="{
                        'bg-[#6d7991] transition-all duration-700': activeTab === 'insertar',
                        'w-full': (activeTab === 'insertar') && isMobile,
                        'bg-transparent hover:scale-105 cursor-pointer transition-all duration-300': activeTab !== 'insertar',
                        'w-fit': (activeTab !== 'insertar') && isMobile
                    }"
            >
                <div *ngIf="isMobile; else noMobileIns">
                    <div *ngIf="activeTab !== 'insertar'; else mobileActivoIns">
                        <app-upload-icon></app-upload-icon>
                    </div>

                    <ng-template #mobileActivoIns>
                        Insertar un vehículo
                    </ng-template>    
                </div>
                
                <ng-template #noMobileIns>
                    Insertar un vehículo
                </ng-template>
            </button>
    
            <button (click)="activeTab = 'eliminar'" class="rounded-full p-2 w-1/2 border-none text-lg text-white font-semibold transition-all"
                    [ngClass]="{
                        'bg-[#6d7991]/100 transition-all duration-700': activeTab === 'eliminar',
                        'w-full': (activeTab === 'eliminar') && isMobile,
                        'bg-transparent hover:scale-105 cursor-pointer transition-all duration-300': activeTab !== 'eliminar',
                        'w-fit': (activeTab !== 'eliminar') && isMobile
                    }"
            >
                <div *ngIf="isMobile; else noMobileEli">
                    <div *ngIf="activeTab !== 'eliminar'; else mobileActivoEli">
                        <app-trash-icon></app-trash-icon>
                    </div>

                    <ng-template #mobileActivoEli>
                        Eliminar un vehículo
                    </ng-template>
                </div>
                
                <ng-template #noMobileEli>
                    Eliminar un vehículo
                </ng-template>
            </button>
        </div>
        
        <div *ngIf="activeTab === 'insertar'">
            <app-insertar></app-insertar>
        </div>
        
        <div *ngIf="activeTab === 'eliminar'">
            <app-eliminar></app-eliminar>
        </div>
    </div>
</section>

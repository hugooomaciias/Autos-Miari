<!-- Mobile Menu Toggle -->
<button class="p-2 md:hidden text-primary" (click)="desplegarMenu()">
    <ng-container *ngIf="mobileMenuOpen; else menuIcon">
        <app-x-icon></app-x-icon>
    </ng-container>

    <ng-template #menuIcon>
        <app-menu-icon></app-menu-icon>
    </ng-template>
</button>

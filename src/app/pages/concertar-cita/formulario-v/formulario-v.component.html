<div class="bg-white shadow-xl p-8 rounded-xl">
    <h2 class="text-2xl mt-0">Pide tu cita</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10">
            <!-- Nombre -->
            <div class="relative w-full ">
                <label class="block mb-2 font-medium">Nombre completo</label>
                <div class="flex items-center content-center">
                    <input type="text" formControlName="name" placeholder="Jose Luis" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50"/>
                    
                    <span class="absolute pl-3 opacity-50">
                        <app-person-icon></app-person-icon>
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="relative w-full ">
                <label class="block mb-2 font-medium">Dirección de correo</label>
                <div class="flex items-center content-center">
                    <input type="email" formControlName="email" placeholder="info@autosmiari.com" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50"/>

                    <span class="absolute pl-3 opacity-50">
                        <app-mail-icon currentClass="size-[1.30rem]"></app-mail-icon>
                    </span>
                </div>
            </div>
        </div>
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10">
            <!-- Teléfono -->
            <div class="relative w-full ">
                <label class="block mb-2 font-medium">Número de teléfono</label>
                <div class="flex items-center content-center">
                    <input type="tel" formControlName="phone" placeholder="676 15 34 97" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50" />
    
                    <span class="absolute pl-3 opacity-50">
                        <app-phone-icon currentClass="size-[1.30rem]"></app-phone-icon>
                    </span>
                </div>
            </div>
        
            <!-- Servicio -->
            <div class="relative w-full">
                <label class="block mb-2 font-medium">Tipo de servicio</label>
                <div class="flex items-center content-center">
                    <select formControlName="service" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-50 text-sm border border-black/50 bg-transparent cursor-pointer">
                        <option class="opacity-80" value="">Selecciona un servicio</option>
                        <option *ngFor="let service of availableServices" [value]="service">{{ service }}</option>
                    </select>
    
                    <span class="absolute pl-3 opacity-50">
                        <app-phone-icon currentClass="size-[1.30rem]"></app-phone-icon>
                    </span>
                </div>
            </div>
        </div>
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-7 md:ap-10">
            <!-- Fecha -->
            <div class="relative w-full ">
                <label class="block mb-1 font-medium">Fecha deseada</label>
                <div class="flex items-center content-center">
                    <input type="date" formControlName="date" class="w-full p-[0.65rem] rounded-lg opacity-80 text-sm border border-black/50 bg-transparent cursor-pointer" />
                </div>
            </div>
        
            <!-- Hora -->
            <div class="relative w-full ">
                <label class="block mb-1 font-medium">Hora deseada</label>
                <div class="flex items-center content-center">
                    <select formControlName="time" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-50 text-sm border border-black/50 bg-transparent cursor-pointer" [disabled]="!form.get('date')?.value">
                        <option value="">Seleciona una hora</option>
                        <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
                    </select>

                    <span class="absolute pl-3 opacity-50">
                        <app-time-icon currentClass="size-[1.30rem]"></app-time-icon>
                    </span>
                </div>
            </div>
        </div>
    
        <!-- Mensaje -->
        <div class="relative w-full ">
            <label class="block mb-1 font-medium">Información adicional</label>
            <div class="flex items-center content-center">
                <textarea formControlName="message" rows="3" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50"
                            placeholder="Cualquier detalle que quiera comentarnos..."
                >
                </textarea>

                <span class="absolute left-3 top-[2.07rem] opacity-50">
                    <app-comment-icon currentClass="size-[1.30rem]"></app-comment-icon>
                </span>
            </div>
        </div>
    
        <!-- Botón -->
        <button class="boton-secundario mx-auto md:ml-0 w-full md:w-1/5" (click)="scrollTop()">
            <app-visit-icon></app-visit-icon>
            Confirmar cita
        </button>
    </form>
</div>

<div class="bg-white shadow-xl p-8 rounded-xl">
    <h2 class="text-2xl mt-0">Envíanos tu pregunta</h2>
    <p class="opacity-50 mb-8">
        Sus comentarios nos ayudan a mejorar nuestros productos y servicios. Agradecemos sus comentarios.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nombre -->
        <div class="relative w-full ">
            <label class="block mb-2 font-medium">Nombre completo</label>
            <div class="flex items-center content-center">
                <input type="text" formControlName="name" placeholder="Jose Luis" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50"/>
                
                <span class="absolute pl-3 opacity-50">
                    <app-person-icon></app-person-icon>
                </span>
            </div>
        </div>

        <!-- Email -->
        <div class="relative w-full ">
            <label class="block mb-2 font-medium">Dirección de correo</label>
            <div class="flex items-center content-center">
                <input type="email" formControlName="email" placeholder="info@autosmiari.com" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50"/>

                <span class="absolute pl-3 opacity-50">
                    <app-mail-icon currentClass="size-[1.30rem]"></app-mail-icon>
                </span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row container gap-8">
            <!-- Tipo de mensaje -->
            <div class="w-full md:w-2/3">
                <label class="block mb-2 font-medium">Tipo de mensaje</label>
                <div class="flex flex-col space-y-1">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="msgGeneral">
                                    <div class="transition"></div>
                                </label>
                            </div>
                            
                            <span class="flex items-center gap-3 opacity-80">
                                <app-comment-icon currentClass="opacity-70"></app-comment-icon> General
                            </span>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="msgPregunta">
                                    <div class="transition"></div>
                                </label>
                            </div>

                            <span class="flex items-center gap-3 opacity-80">
                                <app-info-icon currentClass="opacity-70"></app-info-icon> Pregunta
                            </span>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="msgDestacada">
                                    <div class="transition"></div>
                                </label>
                            </div>

                            <span class="flex items-center gap-3 opacity-80">
                                <app-star-icon currentClass="opacity-70"></app-star-icon> Petición destacada
                            </span>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="msgProblema">
                                    <div class="transition"></div>
                                </label>
                            </div>

                            <span class="flex items-center gap-3 opacity-80">
                                <app-flag-icon currentClass="opacity-70"></app-flag-icon> Informar problema
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Prioridad -->
            <div class="w-full md:w-1/3">
                <label class="block mb-2 font-medium">Prioridad</label>
                <div class="flex flex-col space-y-1" >
                    <div class="flex gap-6">
                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="baja">
                                    <div class="transition"></div>
                                </label>
                            </div>
                            
                            <span class="opacity-80">Baja</span>
                        </div>


                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="media">
                                    <div class="transition"></div>
                                </label>
                            </div>
                            
                            <span class="opacity-80">Media</span>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="content">
                                <label class="checkBox">
                                    <input type="radio" formControlName="type" value="alta">
                                    <div class="transition"></div>
                                </label>
                            </div>
                            
                            <span class="opacity-80">Alta</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Mensaje -->
        <div class="relative w-full">
            <label class="block mb-2 font-medium">Información adicional</label>
            <div class="flex items-center content-center">
                <textarea formControlName="message" rows="6" class="w-full p-[0.65rem] pl-10 rounded-lg opacity-80 text-sm border border-black/50" placeholder="Cualquier detalle que quiera comentarnos...">
                </textarea>

                <span class="absolute left-3 top-[2.07rem] opacity-50">
                    <app-comment-icon currentClass="size-[1.30rem]"></app-comment-icon>
                </span>
            </div>
        </div>
    
        <!-- Botón -->
        <button type="submit" class="boton-secundario" (click)="scrollTop()">
            <app-send-icon></app-send-icon>
            Enviar comentario
        </button>
    </form>
</div>

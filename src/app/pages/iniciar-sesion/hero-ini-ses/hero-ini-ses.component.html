    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center">
            <div *ngIf="activeTab == 'iniciar-sesion'; else heroRegistro">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Iniciar sesión</h1>
                <p class="text-xl text-white/80 mb-8">
                    Accede a todas tus funcionalidades, guarda tus vehículos favoritos y gestiona tus compras o alquileres desde un solo lugar.
                </p>
            </div>

            <ng-template #heroRegistro>
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Registrate</h1>
                <p class="text-xl text-white/80 mb-8">
                    Únete a nuestra comunidad y disfruta de una experiencia personalizada al comprar o alquilar vehículos fácilmente.
            </ng-template>
        </div>
    </div>
</section>
